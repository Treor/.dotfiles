# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv --pause {hint-url}
        ',m': spawn mpv --pause {url}
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.notifications.enabled:
    https://www.reddit.com: false
  content.print_element_backgrounds:
    global: true
  content.private_browsing:
    global: false
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  scrolling.smooth:
    global: true
  tabs.title.format:
    global: '{audio}{index}{private}: {current_title}'
